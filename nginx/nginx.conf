events {}

http {
    server {
        listen 443 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/certs/localhost.crt;
        ssl_certificate_key /etc/nginx/certs/localhost.key;

        location /vehicles/ {
            proxy_pass http://vehicle-service:8080/;
        }

        location /insurance/ {
            proxy_pass http://insurance-service:8080/;
        }
    }
}
